<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Để tạo cửa sổ bật lên, hãy thêm data-bs-toggle="popover" thuộc tính vào một phần tử.
    Sử dụng titlethuộc tính này để chỉ định văn bản tiêu đề của cửa sổ bật lên và sử dụng data-bs-contentthuộc tính này để chỉ định văn bản sẽ hiển thị bên trong phần thân của cửa sổ bật lên:-->
    <div class="container mt-3">
        <h3>Popover Example - Nguyen The Vinh_2221050813</h3>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-content="Some content inside the popover">
            Toggle popover
        </button>
    </div>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    
    <!--Theo mặc định, cửa sổ bật lên sẽ xuất hiện ở phía bên phải của phần tử.
    Sử dụng data-bs-placementthuộc tính để đặt vị trí của cửa sổ bật lên ở trên cùng, dưới cùng, bên trái hoặc bên phải của phần tử:-->
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="top" data-content="Content">Top</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="bottom" data-content="Content">Bottom</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="left" data-content="Content">Left</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="right" data-content="Content">Right</a>

    <!--Theo mặc định, popover sẽ đóng lại khi bạn nhấp vào phần tử một lần nữa. Tuy nhiên, bạn có thể sử dụng data-bs-trigger="focus"thuộc tính sẽ đóng popover khi nhấp ra ngoài phần tử:-->
    <a href="#" title="Dismissible popover" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Click anywhere in the document to close this popover">Click me</a>

    <!--Nếu bạn muốn cửa sổ bật lên được hiển thị khi bạn di chuyển con trỏ chuột qua phần tử, hãy sử dụng data-bs-triggerthuộc tính có giá trị là " hover":-->
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Popover text">Hover over me</a>

</body>
</html>
