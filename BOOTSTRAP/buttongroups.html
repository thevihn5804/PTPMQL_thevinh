<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1> BS5 Button Groups - Nguyen The Vinh_2221050813</h1>
    <div class="container mt-3">
        <!--Bootstrap 5 cho phép bạn nhóm một loạt các nút lại với nhau (trên một dòng) trong một nhóm nút:
        Sử dụng một <div>phần tử có lớp .btn-groupđể tạo một nhóm nút
        Thay vì áp dụng kích thước nút cho mọi nút trong một nhóm, hãy sử dụng lớp .btn-group-lgcho nhóm nút lớn hoặc .btn-group-smcho nhóm nút nhỏ-->
        <h2>Button Group</h2>
        <p>The .btn-group class creates a button group:</p>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div><br><br>

        <!--Sử dụng lớp .btn-group-verticalđể tạo nhóm nút dọc-->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div><br><br>

        <!--Theo mặc định, các nhóm nút được "inline", điều này khiến chúng xuất hiện cạnh nhau khi bạn có nhiều nhóm:-->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
            </div>

            <div class="btn-group">
            <button type="button" class="btn btn-primary">BMW</button>
            <button type="button" class="btn btn-primary">Mercedes</button>
            <button type="button" class="btn btn-primary">Volvo</button>
        </div><br><br>

        <!--Nhóm nút lồng nhau để tạo menu thả xuống-->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
