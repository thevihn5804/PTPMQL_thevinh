<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Thành phần Modal là hộp thoại/cửa sổ bật lên được hiển thị ở đầu trang hiện tại-->
    <div class="container mt-3">
        <h3>Modal Example - Nguyen The Vinh_2221050813</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!--Sử dụng .fadelớp để thêm hiệu ứng mờ dần khi mở và đóng hộp thoại:-->
    <!-- Fading modal -->
    <div class="modal fade"></div>

    <!-- Modal without animation -->
    <div class="modal"></div>

    <!--Thay đổi kích thước của hộp thoại bằng cách thêm .modal-sm lớp cho hộp thoại nhỏ (chiều rộng tối đa 300px), .modal-lglớp cho hộp thoại lớn (chiều rộng tối đa 800px) hoặc .modal-xlcho hộp thoại cực lớn (chiều rộng tối đa 1140px). Mặc định là chiều rộng tối đa 500px.
    Thêm lớp kích thước vào <div>phần tử bằng lớp .modal-dialog:-->
    <!--Modal nhỏ-->
    <div class="modal-dialog modal-sm">
    <!--Modal lớn-->
    <div class="modal-dialog modal-lg"></div>
    <!--Modal cuc lớn-->
    <div class="modal-dialog modal-xl"></div>

    <!--Nếu bạn muốn modal trải dài toàn bộ chiều rộng và chiều cao của trang, hãy sử dụng .modal-fullscreenlớp:-->
    <div class="modal-dialog modal-fullscreen"></div>

    <!--Bạn cũng có thể kiểm soát thời điểm cửa sổ modal sẽ ở chế độ toàn màn hình bằng .modal-fullscreen-*-*các lớp:

    Class	Description	Example
    .modal-fullscreen-sm-down	Fullscreen below 576px	
    .modal-fullscreen-md-down	Fullscreen below 768px	
    .modal-fullscreen-lg-down	Fullscreen below 992px	
    .modal-fullscreen-xl-down	Fullscreen below 1200px	
    .modal-fullscreen-xxl-down	Fullscreen below 1400px-->

    <!--Căn giữa hộp thoại theo chiều dọc và chiều ngang trong trang bằng .modal-dialog-centered lớp:-->
    <div class="modal-dialog modal-dialog-centered"></div>

    <!--Khi bạn có nhiều nội dung bên trong modal, một thanh cuộn sẽ được thêm vào trang. Xem các ví dụ bên dưới để hiểu rõ hơn-->
    <div class="modal-dialog"></div>

    <!--Tuy nhiên, bạn chỉ có thể cuộn bên trong hộp thoại thay vì cuộn trong chính trang đó bằng cách thêm .modal-dialog-scrollablevào .modal-dialog-->
    <div class="modal-dialog modal-dialog-scrollable"></div>
</body>
</html>
