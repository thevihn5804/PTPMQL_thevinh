<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Để tạo kiểu cho menu phạm vi, hãy thêm .form-rangelớp vào phần tử đầu vào với type="range":-->
    <div class="container mt-3">
        <h2>Custom Range - Nguyen The Vinh_2221050813</h2>
        <p>To create a custom range menu, add the .form-range class to the input element with type="range":</p>
        <form action="/action_page.php">
            <label for="customRange" class="form-label">Custom range</label>
            <input type="range" class="form-range" id="customRange" name="points">
            
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!--Theo mặc định, khoảng cách giữa các số trong phạm vi là 1. Bạn có thể thay đổi bằng cách sử dụng stepthuộc tính:-->
    <input type="range" class="form-range" step="10">

    <!--Theo mặc định, giá trị tối thiểu là 0 và giá trị tối đa là 100. Bạn có thể sử dụng thuộc tính minand/or max để thay đổi nó:-->
    <input type="range" class="form-range" min="0" max="4">

</body>
</html>
