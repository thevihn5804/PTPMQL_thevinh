<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Dể tạo chú giải công cụ, hãy thêm data-bs-toggle="tooltip" thuộc tính vào một phần tử.
    Sử dụng titlethuộc tính này để chỉ định văn bản sẽ hiển thị bên trong chú giải công cụ-->
    <div class="container mt-3">
        <h3>Tooltip Example - Nguyen The Vinh_2221050813</h3>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">
            Hover over me!
        </button>
    </div>

    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

    <!--Theo mặc định, chú giải công cụ sẽ xuất hiện ở trên cùng của phần tử.
    Sử dụng data-bs-placementthuộc tính này để đặt vị trí của chú giải công cụ ở trên cùng, dưới cùng, bên trái hoặc bên phải của phần tử-->
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Hooray!">Hover</a>
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hooray!">Hover</a>
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Hooray!">Hover</a>
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Hooray!">Hover</a>
    
</body>
</html>
