<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>BS5 Images - Vu Thi Kim Ngan - 2221050402</h1>

    <div class="container mt-3">
        <!--Lớp này .roundedthêm các góc bo tròn vào hình ảnh:-->
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>            
        <img src="IMG/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> <br><br>
    
        <!--Lớp này .rounded-circleđịnh hình hình ảnh thành hình tròn:-->
        <img src="IMG/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre"><br><br>

        <!--Lớp này .img-thumbnailđịnh hình hình ảnh thành hình thu nhỏ (có viền):-->
        <img src="IMG/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre"><br><br>

        <!--Di chuyển hình ảnh sang bên trái bằng .float-startlớp hoặc sang bên phải bằng .float-end-->
        <img src="IMG/paris.jpg" class="float-start">
        <img src="IMG/paris.jpg" class="float-end"><br><br>

        <!--Căn giữa hình ảnh bằng cách thêm các lớp tiện ích .mx-auto(margin:auto) và .d-block(display:block) vào hình ảnh:-->
        <img src="IMG/paris.jpg" class="mx-auto d-block"><br><br>

        <!--Hình ảnh có đủ mọi kích cỡ. Màn hình cũng vậy. Hình ảnh phản hồi tự động điều chỉnh để phù hợp với kích thước màn hình.
        Tạo hình ảnh phản hồi bằng cách thêm một .img-fluidlớp vào <img>thẻ. Sau đó, hình ảnh sẽ tự động co giãn theo phần tử cha.
        Lớp này .img-fluidáp dụng max-width: 100%;cho height: auto;hình ảnh-->
        <img class="img-fluid" src="IMG/ny.jpg" alt="New York"><br><br>

    </div>

  

</body>
</html>
