<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Biểu mẫu xếp chồng
    Tất cả các phần tử <input> và <textarea> dạng văn bản có lớp .form-control đều có kiểu dáng biểu mẫu phù hợp
    Ngoài ra, lưu ý rằng chúng ta thêm một .form-labellớp vào mỗi phần tử nhãn để đảm bảo đệm chính xác.
    Hộp kiểm có đánh dấu khác nhau. Chúng được bao quanh một phần tử chứa với .form-check, và nhãn có lớp là .form-check-label, trong khi hộp kiểm và nút radio sử dụng .form-check-input-->
    <div class="container mt-3">
        <h2>Stacked form - Nguyen The Vinh_2221050813</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!--Textarea-->
    <label for="comment">Comments:</label>
    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>

    <!--Nếu bạn muốn các thành phần biểu mẫu của mình xuất hiện cạnh nhau, hãy sử dụng .rowvà .col:-->
    <form>
        <div class="row">
            <div class="col">
            <input type="text" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="col">
            <input type="password" class="form-control" placeholder="Enter password" name="pswd">
            </div>
        </div>
    </form>

    <!--Kich thuoc dieu khien bieu mau: Bạn có thể thay đổi kích thước .form-controlđầu vào bằng .form-control-lghoặc .form-control-sm:-->
    <input type="text" class="form-control form-control-lg" placeholder="Large input">
    <input type="text" class="form-control" placeholder="Normal input">
    <input type="text" class="form-control form-control-sm" placeholder="Small input">

    <!--Sử dụng thuộc tính disabled và/hoặc readonly để vô hiệu hóa trường nhập liệu:-->
    <input type="text" class="form-control" placeholder="Normal input">
    <input type="text" class="form-control" placeholder="Disabled input" disabled>
    <input type="text" class="form-control" placeholder="Readonly input" readonly>

    <!--Sử dụng .form-control-plaintextlớp này để tạo kiểu cho trường nhập liệu mà không có đường viền, nhưng vẫn giữ đúng lề và khoảng đệm:-->
    <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
    <input type="text" class="form-control" placeholder="Normal input">

    <!--Để định dạng đầu vào với type="color" đúng cách, hãy sử dụng .form-control-colorlớp:-->
    <input type="color" class="form-control form-control-color" value="#CCCCCC">

</body>
</html>
