<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Offcanvas tương tự như modals (mặc định là ẩn và hiển thị khi được kích hoạt), ngoại trừ việc thường được dùng làm menu điều hướng thanh bên.
    Lớp này .offcanvastạo ra thanh bên offcanvas.
    Lớp này .offcanvas-startđịnh vị offcanvas và làm cho nó rộng 400px. Xem các ví dụ bên dưới để biết thêm các lớp định vị.
    Lớp này .offcanvas-titleđảm bảo lề và chiều cao dòng thích hợp.
    Sau đó, thêm nội dung của bạn vào .offcanvas-bodylớp học.
    Để mở thanh bên offcanvas, bạn phải sử dụng a <button>hoặc một <a>phần tử trỏ đến id của .offcanvasvùng chứa ( #demotrong ví dụ của chúng tôi).
    Để mở thanh bên offcanvas bằng một <a>phần tử, bạn có thể trỏ đến #demobằng thuộc tính href thay vì data-bs-targetthuộc tính.-->
    <h1>Nguyen The Vinh_2221050813</h1>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Heading</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Some text lorem ipsum.</p>
            <p>Some text lorem ipsum.</p>
            <p>Some text lorem ipsum.</p>
            <button class="btn btn-secondary" type="button">A Button</button>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>Offcanvas Sidebar</h3>
        <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            Open Offcanvas Sidebar
        </button>
    </div>

    <!--Sử dụng .offcanvas-start|end|top|bottomđể định vị phần ngoài của khung vẽ sang trái, phải, trên cùng hoặc dưới cùng-->
    <!--Phải-->
    <div class="offcanvas offcanvas-end" id="demo"></div>

    <!--trên cùng-->
    <div class="offcanvas offcanvas-top" id="demo"></div>
    <!--dưới cùng-->
    <div class="offcanvas offcanvas-bottom" id="demo"></div>

    <!--Bạn cũng có thể kiểm soát thời điểm muốn ẩn hoặc hiển thị menu offcanvas trên các chiều rộng màn hình khác nhau bằng .offcanvas-sm|md|lg|xl|xxlcác lớp:-->
    <div class="offcanvas offcanvas-start offcanvas-lg" id="demo">

    <!--Sử dụng .text-bg-darklớp này để tạo menu offcanvas tối.-->
    <div class="offcanvas offcanvas-end" id="demo">
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>    

</body>
</html>
