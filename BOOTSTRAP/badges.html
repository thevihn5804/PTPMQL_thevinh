<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>BS5 Badges - Nguyen The Vinh_2221050813</h1>
    <div class="container mt-3">
        <!--Sử dụng .badgelớp cùng với một lớp ngữ cảnh (như .bg-secondary) trong <span> 
        các phần tử để tạo huy hiệu hình chữ nhật. Lưu ý rằng huy hiệu sẽ thay đổi kích thước để phù hợp với kích thước của phần tử cha (nếu có)-->
        <h2>Badges</h2>
        <h1>Example heading <span class="badge bg-secondary">New</span></h1>
        <h2>Example heading <span class="badge bg-secondary">New</span></h2>
        <h3>Example heading <span class="badge bg-secondary">New</span></h3>
        <h4>Example heading <span class="badge bg-secondary">New</span></h4>
        <h5>Example heading <span class="badge bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge bg-secondary">New</span></h6><br><br>

        <!--Sử dụng bất kỳ lớp ngữ cảnh nào ( .bg-*) để thay đổi màu của huy hiệu:-->
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light">Light</span>
        <span class="badge bg-dark">Dark</span><br><br>
          
        <!--Sử dụng .rounded-pilllớp để làm cho huy hiệu tròn hơn:-->
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning">Warning</span>
        <span class="badge rounded-pill bg-info">Info</span>
        <span class="badge rounded-pill bg-light">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span><br><br>

        <!--Một ví dụ về việc sử dụng huy hiệu bên trong nút-->
        <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-danger">4</span>
        </button>   

    </div>

</body>
</html>
