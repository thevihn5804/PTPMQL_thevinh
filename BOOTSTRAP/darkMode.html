<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Nếu bạn không muốn toàn bộ trang có màu tối hơn mà chỉ muốn một số thành phần cụ thể, bạn có thể thêm data-bs-theme="dark"thuộc tính vào thành phần đã chỉ định.-->
    <div class="container mt-3">
        <h2>Dark Mode Table - Nguyen The Vinh_2221050813</h2>
        <table class="table" data-bs-theme="dark">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- thêm chế độ tối vào menu thả xuống-->
    <div class="dropdown" data-bs-theme="dark"></div>

</body>
</html>
