<!DOCTYPE html>
<html>
<body>

    <h1>The input form attribute - Nguyen The Vinh_2221050813</h1>

    <p>The form attribute specifies the form an input element belongs to.</p>

    <form action="/action_page.php" id="form1">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>The "Last name" field below is outside the form element, but still part of the form.</p>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" form="form1"> <br><br>
    <!--Thuộc tính input formchỉ rõ dạng mà <input>phần tử thuộc về.
    Giá trị của thuộc tính này phải bằng với thuộc tính id của phần tử <form> mà nó thuộc về.-->

    <!--Thuộc tính input formaction chỉ định URL của tệp sẽ xử lý dữ liệu đầu vào khi biểu mẫu được gửi.
    Lưu ý: Thuộc tính này ghi đè lên actionthuộc tính của <form>phần tử.
    Thuộc tính này formaction hoạt động với các kiểu đầu vào sau: submit và image.-->
    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
    </form><br><br>
    
    <!--Thuộc tính input formenctype chỉ định cách dữ liệu biểu mẫu sẽ được mã hóa khi được gửi (chỉ dành cho các biểu mẫu có phương thức="post").
    Lưu ý: Thuộc tính này ghi đè lên thuộc tính enctype của <form>phần tử.
    Thuộc tính này formenctypehoạt động với các kiểu đầu vào sau: submit và image.-->
    <form action="/action_page_binary.asp" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formenctype="multipart/form-data"
        value="Submit as Multipart/form-data">
    </form>  <br><br>
    
    <!--Thuộc tính đầu vào formmethod xác định phương thức HTTP để gửi dữ liệu biểu mẫu đến URL hành động.
    Lưu ý: Thuộc tính này ghi đè lên thuộc tính phương thức của <form>phần tử.
    Thuộc tính này formmethodhoạt động với các kiểu đầu vào sau: submit và image.
    Dữ liệu biểu mẫu có thể được gửi dưới dạng biến URL (method="get") hoặc dưới dạng giao dịch sau HTTP (method="post").

    Ghi chú về phương thức "get":
    Phương pháp này thêm dữ liệu biểu mẫu vào URL theo cặp tên/giá trị
    Phương pháp này hữu ích cho việc gửi biểu mẫu khi người dùng muốn đánh dấu kết quả
    Có giới hạn về lượng dữ liệu bạn có thể đặt trong URL (thay đổi tùy theo trình duyệt), do đó, bạn không thể chắc chắn rằng tất cả dữ liệu biểu mẫu sẽ được chuyển chính xác
    Không bao giờ sử dụng phương thức "get" để truyền thông tin nhạy cảm! (mật khẩu hoặc thông tin nhạy cảm khác sẽ hiển thị trên thanh địa chỉ của trình duyệt)

    Lưu ý về phương pháp "post":
    Phương pháp này gửi dữ liệu biểu mẫu dưới dạng giao dịch sau HTTP
    Không thể đánh dấu các biểu mẫu gửi bằng phương pháp "post"
    Phương thức "post" mạnh mẽ và an toàn hơn "get" và "post" không có giới hạn về kích thước
    -->
    <form action="/action_page.php" method="get" target="_blank">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit using GET">
        <input type="submit" formmethod="post" value="Submit using POST">
    </form><br><br>

    <!--Thuộc tính đầu vào formtargetchỉ định tên hoặc từ khóa cho biết nơi hiển thị phản hồi nhận được sau khi gửi biểu mẫu.
    Lưu ý: Thuộc tính này ghi đè lên thuộc tính mục tiêu của <form>phần tử.
    Thuộc tính này formtargethoạt động với các kiểu đầu vào sau: submit và image.-->
    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
    </form><br><br>

    <!--Thuộc tính formnovalidate
    Thuộc tính input formnovalidatechỉ định rằng phần tử <input> không được xác thực khi gửi.
    Lưu ý: Thuộc tính này ghi đè lên thuộc tính novalidate của <form> phần tử.
    Thuộc tính này formnovalidatehoạt động với các kiểu đầu vào sau: submit.-->
    <form action="/action_page.php">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formnovalidate="formnovalidate"
        value="Submit without validation">
    </form><br><br>

    <!--Thuộc novalidatetính là một <form>thuộc tính.
    Khi có mặt, novalidate chỉ định rằng tất cả dữ liệu biểu mẫu không nên được xác thực khi gửi.-->
    <form action="/action_page.php" novalidate>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
