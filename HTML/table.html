<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
    <style>
table,tr,td {
border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Danh Sách Thành Viên</h1>

    <table style="width: 100%;">
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
        </tr>
        <tr>
            <td>Vinh</td>
            <td>Linh</td>
        </tr>
        <tr>
            <td>20</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
